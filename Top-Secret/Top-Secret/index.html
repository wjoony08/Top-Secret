<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개인 투자 대시보드</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 상단 탭 -->
  <header>
    <nav>
      <button class="tab-btn" data-tab="drip">DRIP 시뮬레이터</button>
      <button class="tab-btn" data-tab="rebalance">리밸런싱</button>
      <button class="tab-btn" data-tab="military">장병 투자</button>
    </nav>
  </header>

  <!-- 탭 내용 -->
  <main>
    <section id="drip" class="tab-content">
      <h2>DRIP & 복리 시뮬레이터</h2>
      <p>여기에 DRIP 계산기가 들어갈 예정</p>
    </section>

    <section id="rebalance" class="tab-content">
      <h2>포트폴리오 리밸런싱</h2>
      <p>여기에 리밸런싱 계산기가 들어갈 예정</p>
    </section>

    <section id="military" class="tab-content">
      <h2>장병 투자 일지</h2>
      <p>여기에 군적금 / ISA 계산기가 들어갈 예정</p>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
